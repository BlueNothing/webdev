<!DOCTYPE html>
<html lang="en US"> <!-- Root element for the page.-->
    <head> <!--This is non-output data like CSS, scripts, etc.-->
        <meta charset="utf-8" /> <!--This section is general metadata not otherwise tagged. -->
        <meta name="author" content="Sophie Lavigne" />
        <meta name="description"  content="A basic HTML page to work with." />
        <!-- SEO data can often go in here, too! 
        At least, it used to. 
        A lot of it isn't as useful now thanks to spammers.-->
        <link rel="stylesheet" href="test.css" /> <!--This is how you add a CSS Stylesheet!-->
        <script src="test.js" defer></script> <!--This is how you add a JS script file. Make sure to include 'defer' so the JS file doesn't load until after the HTML.-->
    </head>
<title>
    Test page 
</title>
<body>
    <h1>
        HTML/CSS/JS Testing -
    </h1>
<p>
    This is a <strong>test!</strong>
</p>

<!-- Void elements are elements that do not include a closing tag.-->

<p class="attribute-test attribute2">
    This is an attribute test!
</p>

<a href="https://root.cern/" title="ROOT">
    HYPERLINK FOUND.
</a>

<input type="text" disabled>
    This one doesn't work.
</input>

<input type="text">
    This one does!
</input>

</body>

</html>

    Notable HTML entity references - 
    &(mid); - Template
